// clan list
VALID-CLAN-LIST = [ ".rC|" "|noVI:" "vaQ'" "va|" "|sp4nk|" "cm|" "(ESP)" "Crowd>" "!s]" "RED|" "|RB|" "=DK=" "[FD]" "|DM|" "|EK|" "/dev/" "|sp4nk" ]

// specify clans in categories
FIGHT-CLAN-LIST = [ ".rC|" "|noVI:" "vaQ'" "va|" "|sp4nk|" "!s]" "RED|" "|RB|" "=DK=" "|EK|" "|DM|" "|sp4nk" ]
EDITOR-CLAN-LIST = [ "va|" "cm|" "|EK|" "(ESP)" ]
OTHER-CLANS = [ "Crowd>" "[FD]" "/dev/" ]

// init commands
isfightingclan = [ if ( isinlist $FIGHT-CLAN-LIST $arg1 ) [ result 1 ] [ result 0 ] ]
iseditorclan = [ if ( isinlist $EDITOR-CLAN-LIST $arg1 ) [ result 1 ] [ result 0 ] ]
isvalidclan = [ if ( isinlist $VALID-CLAN-LIST $arg1 ) [ result 1 ] [ result 0 ] ]
isotherclan = [ if ( isinlist $OTHER-CLANS $arg1 ) [ result 1 ] [ result 0 ] ]


// special functions and variables
tournamentmastermode = 2
tournamentplayers = 3
tournamentclans = ( indexof $VALID-CLAN-LIST )
tournamentenable = 1
tournamentpause = [ if ( = $chk_tournament 1 ) [ pause 1 ] ]
tournamentrestart = [ if ( = $chk_tournament 1 ) [ mapmode ( getmap ) ( getmode ) ] ]
tournamentstop = [ if ( = $chk_tournament 1 ) [ mapmode $defmap $defmode ] ]
tournamentranking = 1 



// example script
irccmd_info = [
	fmt = "%d days %h hours %m minutes"
	msg_________ = (format "Software version: %1 Uptime: %2 on Remod: https://github.com/vasyahuyasa/remod-sauerbraten" (version) (uptimef $fmt))
	ircsay $msg_________
]

irc_registercommand "info" irccmd_info 0 "" "info. show information about server"

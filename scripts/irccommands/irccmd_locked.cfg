// sets mastermode to locked(2)
// made by /BudSpencer (2016)
// ported to IRc by /BudSpencer (2016)

irccmd_locked = [

mastermode 2[

say (format "^f1>>> ^f4Mastermode is ^f2locked(2) ^f4now. ^f1<<<")
ircsay (format "^f1>>> ^f4Mastermode on %1 ^f4is ^f2locked(2) ^f4now. ^f1<<<" $serverdesc)   
log (format ">>> Mastermode on %1 is locked(2) now. <<<" $serverdesc) 
   ]
]



irc_registercommand "locked" irccmd_locked 2 "" "locked ^f2This command sets mastermode on server to locked(2)." 

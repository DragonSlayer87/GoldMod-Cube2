// gets IP of specified player
// made by /BudSpencer (2016)

irccmd_getip = [
	ip = (getip $arg2)
	ircsay (format "^f1>>> ^f4Player ^f2%1(%2) ^f4- with IP-Adress ^f2%3 ^f4is connected from ^f2'%4'^f4. ^f1<<<" (getname $arg2) $arg2 $ip (getcountry $ip))
]

irc_registercommand "getip" irccmd_getip 2 "c" "getip [cn] ^f2That command shows player IP-Adress."  
// sets mastermode to open (0)
// made by /BudSpencer (2016)
// ported to IRC by /BudSpencer (2016)

irccmd_open = [

mastermode 0[

say (format "^f1>>> ^f4Mastermode is ^f2open(0) ^f4now. ^f1<<<")
ircsay (format "^f1>>> ^f4Mastermode on %1 ^f4is ^f2open(0) ^f4now. ^f1<<<" $serverdesc)  
log (format "^>>> Mastermode on %1 is open(0) now. <<<" $serverdesc)  
    
    ]
]


irc_registercommand "open" irccmd_open 2 "" "open ^f2That command sets mastermode on server to open(0)." 

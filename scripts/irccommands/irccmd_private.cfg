// sets mastermode to private(3)
// made by /BudSpencer (2016)
// ported to IRC by /BudSpencer (2016)

irccmd_private = [

mastermode 3[

say (format "^f3>>> ^f7Mastermode is ^f1private(3) ^f7now. ^f3<<<")
ircsay (format "^f3>>> ^f7The mastermode on %1 is ^f1private(3) ^f7now. ^f3<<<" $serverdesc)   
   ]
]



irc_registercommand "private" irccmd_private 2 "" "locked ^f1Sets mastermode on server to private(3)." 

// suicide messages - sends a suicide message to server, irc and log
// made by /BudSpencer (2016)

srv_onselfkill = [
if ( = ( isspectator $arg1 ) 0 ) [
    say (format "^f1>>> ^f4Player ^f2%1(%2) ^f4suicided, because his life had no real sense. ^f1<<<" (getname $arg1) $arg1)
	]
]

irc_onselfkill = [
if ( = ( isspectator $arg1 ) 0 ) [
    ircsay (format "^f1>>> ^f4Player ^f2%1(%2) ^f4suicided, because his life had no real sense. ^f1<<<" (getname $arg1) $arg1)
	]
]

log_onselfkill = [
if ( = ( isspectator $arg1 ) 0 ) [
    log (format "^f1>>> ^f4Player ^f2%1(%2) ^f1suicided, because his life had no real sense. ^f1<<<" (getname $arg1) $arg1)
	]
]

addhandler onsuicide srv_onselfkill
addhandler onsuicide irc_onselfkill
addhandler onsuicide log_onselfkill

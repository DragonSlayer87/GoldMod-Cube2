// returns the number of clients every 10 minutes to IRC and log (time can be changed)
// made by /BudSpencer (2016)


update_message_irc = [ ircsay (format "^f1>>> ^f2Update: ^f4Number of currently connected clients: ^f2%1/%2^f4. ^f1<<<" (numclients) $maxclients ); sleep 600000 [update_message_irc]] // time in milliseconds
update_message_irc
update_message_log = [ log (format ">>> Update: Number of currently connected clients: %1/%2. <<<" (numclients) $maxclients ); sleep 600000 [update_message_log]] // time in milliseconds
update_message_log
// ownage module - shows if player reaches specified frag number without any deaths/suicides
// made by /BudSpencer ( 2016 )


if_ownage = [

	fragnum = ( getvar $arg1 nodie )
	fragnum = ( + $fragnum 1 )
	
	setvar $arg1 nodie $fragnum 
	
	if ( = ( getvar $arg1 nodie ) 5 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is on a ^f4KILLING SPREE!!! ^f7(5 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 10 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is on a ^f4RAMPAGE!!! ^f7(10 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 15 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is on a ^f4BLOOD HUNT!!! ^f7(15 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 20 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is ^f4BEASTLY!!! ^f7(20 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 25 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is like a ^f4BOZZ!!! ^f7(25 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 35 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is ^f4UNBELIEVABLE!!! ^f7(35 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 40 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is ^f4GODLIKE!!! ^f7(40 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 50 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is ^f4LEGENDARY!!! ^f7(50 Kills)" ( getname $arg1 ) $arg1 )
	
	] [
	
	if ( = ( getvar $arg1 nodie ) 70 ) [
	
	say ( format "^f7Player ^f3%1(%2) ^f7is ^f4THE KING OF CUBE!!! ^f7(70 Kills)" ( getname $arg1 ) $arg1 )
	
									]
									
								]
								
							]
							
						]
						
					]
					
				]
				
			]
			
		]
		
	] 
	
]
	
	


if_stopped_by = [

if ( >= ( getvar $arg1 nodie ) 5 ) [

say ( format "^f7Player %1(%2)'s killing spree has ended." ( getname $arg1 ) $arg1 )

setvar $arg1 nodie 0

] [

setvar $arg1 nodie 0

	]
	
]

if_suicided = [

if ( >= ( getvar $arg1 nodie ) 5 ) [

say ( format "Player %1(%2) commited suicide." ( getname $arg1 ) $arg1 )

setvar $arg1 nodie 0

] [

say ( format "^f7Player ^f3%1(%2) ^f7was doing well until he ^f4committed ^f7SUICIDE^f7.")
setvar $arg1 nodie 0

	]
	
]

spree_reset = [ setvar $arg1 nodie 0 ]

spree_reset_all = [

all = ( allplayers )
looplist cn $all [

spree_reset $cn

	]
	
]

addhandler "onfrag" if_ownage
addhandler "ondeath" if_stopped_by
addhandler "onsuicide" if_suicided
addhandler "onmapstart" spree_reset_all

	
	
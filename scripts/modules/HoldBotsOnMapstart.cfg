// hold bots - connects ( if enabled ) number of bots connected in last round on intermission
// made by /BudSpencer ( 2016 )


bot_core = [

all = ( allplayers )
looplist cn $all [

bot_number = 0

if ( = ( isbot $cn ) 1 ) [

bot_number = ( getvar $arg1 bots )
bot_number = ( + $bot_number 1 )

setvar $arg1 bots $bot_number
			
		]
	
	]

]


connect_bots = [

if ( = ( numclients ) 1 ) [

loop i ( - ( getvar $arg1 bots ) 1 ) [

addbot 75 

	] [
	
loop i ( getvar $arg1 bots ) [

addbot 75 // conncts bots with skill 75
			]
			
		]
		
	]
	
]



addhandler "onimission" bot_core
addhandler "onmapstart" connect_bots 





// cheater lists

quarter_list = []
half_list = []
quarter_list_ = []
full_list = []

quarter_list_a = []
half_list_a = []
quarter_list_a_ = []
full_list_a = []



// init anticheat and set player cns into list of specified frags are reached 

Anticheat_Init = [

	if ( = $anticheat_init 1 ) [
	
	i = ( checkip $arg1 )
	f = ( checkfrags $arg1 )
	a = ( checkaccuracy $arg1 )
	c = ( getcn $arg1 )
	
	if ( = $f $quarter_f ) [
	
	quarter_list = ( listadd $quarter_list $c )
	
	] [
	
	if ( = $f $half_f ) [
	
	quarter_list = ( listdel $quarter_list $c )
	half_list = ( listadd $half_list $c )
	
	] [
	
	if ( = $f $quarter_f_ ) [
	
	half_list = ( listdel $half_list $c )
	quarter_list_ = ( listdel $quarter_list_ $c )
	
	] [
	
	if ( = $f $full_f ) [
	
	quarter_list_ = ( listdel $quarter_list_ $c )
	full_list = ( listdel $full_list $c )
					
					]
					
				]
				
			]
			
		]
			
	]
	
]


// accuracy detection on intermission




// handle that lists

Handle_Lists = [

	c = ( getcn $arg1 )
	
	if ( > ( indexof $quarter_list $c ) -1 ) [
	
	saytomaster $anticheat_msg_on_warn_master_quarter
	saytoadmin $anticheat_msg_on_warn_admin_quarter
	
	] [
	
	if ( > ( indexof $half_list $c ) -1 ) [
	
	saytomaster $anticheat_msg_on_warn_master_half
	saytoadmin $anticheat_msg_on_warn_admin_half
	
	] [
	
	if ( > ( indexof $quarter_list_	$c ) -1 ) [
	
	saytomaster $anticheat_msg_on_warn_master_quarter_
	saytoadmin $anticheat_msg_on_warn_admin_quarter_
	
	] [
	
	if ( > ( indexof $full_list	$c ) -1 ) [
	
	saytomaster $anticheat_msg_on_warn_master_full
	saytoadmin $anticheat_msg_on_warn_admin_full
	
	say $anticheat_msg_on_kick_public
	
	full_list = ( listdel $full_list $c )
	sleep 50 [ kick $arg1 $anticheat_kick_time_in_milliseconds ]
				
				]
				
			]
			
		]
		
	]
	
]


// cheater message on reconnect

If_Cheater_Reconnects = [

	if ( || ( || ( > ( indexof $quarter_list $arg1 ) -1 ) ( > ( indexof $half_list $arg1 ) -1 ) ) ( || ( > ( indexof $quarter_list_ $arg1 ) -1 ) ( > ( indexof $full_list $arg1 ) -1 ) ) ) [
	
	saytomaster $anticheat_cheater_reconnects
	saytoadmin $anticheat_cheater_reconnects
	
	]
	
]


// cheater message on disconnect

If_Cheater_Disconnects = [

	if ( || ( || ( > ( indexof $quarter_list $arg1 ) -1 ) ( > ( indexof $half_list $arg1 ) -1 ) ) ( || ( > ( indexof $quarter_list_ $arg1 ) -1 ) ( > ( indexof $full_list $arg1 ) -1 ) ) ) [
	
	saytomaster $anticheat_cheater_disconnects
	saytoadmin $anticheat_cheater_disconnects
	
	]
	
]
	



	
	
	
	
	
	
	
// *** CONNECT BLOCK *** \\

localhost_connect = [

	if ( checkipbymask $ip "192.*.*.*" ) [

		all = ( allplayers )
			looplist cn $all [
			
			if ( isinlist $GERMAN-COUNTRIES ( getcountry ( getip $cn ) ) ) [
			
				pm $cn ( format "^f7Der Spieler ^f3%1(Administrator) ^f7betritt den Server über eine ^f4Lokale IP-Adresse(localhost)^f7." ( getname $arg1 ) )
				
				] [
				
				if ( isinlist $ENGLISH-COUNTRIES ( getcountry ( getip $cn ) ) ) [
			
				pm $cn ( format "^f7Player ^f3%1(Administrator) ^f7connected to server via a ^f4Local IP-Adress(localhost)^f7." ( getname $arg1 ) )
				
				] [
				
				if ( isinlist $FRENCH-COUNTRIES ( getcountry ( getip $cn ) ) ) [
			
				pm $cn ( format "^f7Le joueur ^f3%1(Administrateur) ^f7entres dans le serveur sur une ^f4Adresse IP Locale(localhost)^f7." ( getname $arg1 ) )
				
				] [
				
				pm $cn ( format "^f7Player ^f3%1(Administrator) ^f7connected to server via a ^f4Local IP-Adress(localhost)^f7." ( getname $arg1 ) )
				
					]
				]
			]
		]
    ]
]

addhandler "onconnect" localhost_connect



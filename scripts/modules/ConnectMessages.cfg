country_get_message = [

	if ( isinlist $GERMAN-COUNTRIES ( getcountry ( getip $arg1 ) ) ) [
		
		pm $arg1 ( format "^f7Der Server hat ^f3festgestellt^f7, dass du ^f4Deutsch ^f7sprichst." )
		
		] [
		
	if ( isinlist $ENGLISH-COUNTRIES ( getcountry ( getip $arg1 ) ) ) [
		
		pm $arg1 ( format "^f7The server has ^f3detected^f7, that you speak ^f4English^f7." )
		
		] [
		
	if ( isinlist $FRENCH-COUNTRIES ( getcountry ( getip $arg1 ) ) ) [
	
	    pm $arg1 ( format "^f7Le serveur a ^f3détecté ^f7que tu parles ^f4Français^f7." )
		
		] [
		
		pm $arg1 ( format "^f7The server has ^f3detected^f7, that you speak ^f4English^f7." )
			
			]
		]
	]
]
		

addhandler "onconnect" country_get_message			
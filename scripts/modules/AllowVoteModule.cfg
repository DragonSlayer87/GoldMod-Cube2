// default list of disalowed modes
defaultvalue "disallowmodes" ""

// use that mode and map if not defined in server-init.cfg
defaultvalue "defmap" "complex"
defaultvalue "defmode" 0

// allowvote [cn] [mode] [map] (1|0)
allowvote = [
	//echo (format "allowvote [%1] [%2] [%3] [%4 ms]" $arg1 $arg2 $arg3 (getonline $arg1))
	
	// just connected to empty server
	if (< (getonline $arg1) 1000) [
		//mapmode $defmap $defmode
		result 0
	] [
		if (isinlist $disallowmodes $arg2) [
			pm $arg1 (format "^f1>>> ^f4Oh, the Mode ^f2%1(%2) ^f4is ^f2disallowed ^f4on this server. ^f1<<<" (modetostr $arg2) $arg2)
			result 0
		] [
			result 1
		]
	]
]

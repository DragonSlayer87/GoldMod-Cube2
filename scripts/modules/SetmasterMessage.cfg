// setmaster message - send setmaster message to irc and log
// made by /BudSpencer (2016)


message_m_a = [
if ( ismaster $arg1 ) [
	pm $arg1 (format "^f1>>> ^f4Server requested internal authkey ^f2'goldmod::masterboard'^f4. ^f1<<<")
	] 
]

std_msg = [
	if (!=s $arg4 "") [
	ircsay (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has ^f2%3 ^f4his ^f0master^f4/^f3admin ^f4as ^f2'%4'^f4. ^f1<<<" (getname $arg1) $arg1 (? $arg2 "claimed" "relinquished") $arg4)
	log (format ">>> Player %1(%2) has %3 his master/admin as '%4'^f4. <<<" (getname $arg1) $arg1 (? $arg2 "claimed" "relinquished") $arg4)
		] [
		ircsay (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has ^f2%3 ^f4his ^f0master^f4/^f3admin^f4. ^f1<<<" (getname $arg1) $arg1 (? $arg2 "claimed" "relinquished"))
		log (format ">>> Player %1(%2) has %3 his master/admin. <<<" (getname $arg1) $arg1 (? $arg2 "claimed" "relinquished"))
		]
]


addhandler onsetmaster message_m_a
addhandler onsetmaster std_msg
Calculator_Add = [

	operation_1 = $arg3 
	operation_1 = $arg3
	operation_1 = $arg3
	operation_1 = $arg3
	first_arg = $arg2 
	second_arg = $arg4 
	runner = $arg1 
	
	if ( =s $operation "+" ) [
	
		calc_result = ( + $first_arg $second_arg )
		
		if ( < 10000000000 $calc_result ) [
		
		
		pm $runner ( format "^f7Result of ^f3%1 %2 %3^f7: ^f4%4" $first_arg $operation $second_arg $calc_result )
		
	] [
	
	pm $runner ( format "This ^f3operation(%1) ^f7is ^f4impossible^f7." $operation )
	
	]

]

registercommand "calc" Calculator_Add 1 "iwi" "sdoö skldf"
// message that displays current mode/map 
// made by /BudSpencer (2016)


enable_msg = 1

message_connect = [
if ( = $enable_msg 1 ) [
mode_in = ( getvalue $arg2  ( at $MODENAMES ( getmode ) ) )	
map_in = ( getmap )
pm $arg1 (format "^f1>>> ^f2Loaded Mode/Map: ^f4%1 %2 ^f1<<<" $mode_in $map_in )
	]
]


message_map_mode = [
if ( = $enable_msg 1 ) [
mode_in = ( getvalue $arg2  ( at $MODENAMES ( getmode ) ) )	
map_in = ( getmap )
say (format "^f1>>> ^f2Loaded Mode/Map: ^f4%1 %2 ^f1<<<" $mode_in $map_in )
	]
]


addhandler onconnect message_connect
addhandler onmapstart message_map_mode
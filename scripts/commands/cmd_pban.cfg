// add permanent ban
cmd_pban = [
	victim = $arg2 // ip or cn
	reason = $arg3	

	// check if ban by cn
	if (playerexists $victim) [
		ip = (getip $victim)
	] [
		// ban by ip
		ip = $victim
	]
	
	// shitcode below
	if (> (strlen $ip) 5) [
		permban $ip $reason
		writebans
		pm $arg1 (format "^f1>>> ^f4IP ^f2'%1' ^f4has been added to ^f2permanent bans^f4. ^f1<<<" $ip)
	] [
		pm $arg1 (format "^f1>>> ^f4I'm so sorry, Sir, but ^f2'%1' ^f4is not a valid ^f4IP-Adress. ^f1<<<" $ip)
	]	
]

registercommand "pban" cmd_pban 3 "ws" "pban <cn|IP> <reason> ^f2That command adds permanent ban with reason to file 'permanent_bans.cfg'."

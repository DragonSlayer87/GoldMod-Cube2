pm $arg1 (format "^f4##############################################################################")
pm $arg1 (format "^f1>>> ^f21. ^f4NO CHEATING! ^f1<<<")
pm $arg1 (format "^f1>>> ^f22. ^f4NO ABUSING PRIVILEGES! ^f1<<<")
pm $arg1 (format "^f1>>> ^f23. ^f4NO DDOSING! ^f1<<<")
pm $arg1 (format "^f1>>> ^f24. ^f4NO TEAMKILLING (FOR FLAGS TOO)! ^f1<<<")
pm $arg1 (format "^f1>>> ^f25. ^f4NO INSULTING WITH SERIOUS MEANING! ^f1<<<")
pm $arg1 (format "^f1>>> ^f26. ^f4BE FRIENDLY TO EVERYONE! ^f1<<<")
pm $arg1 (format "^f1>>> ^f27. ^f4NEVER KICK OTHERS WITHOUT A REAL REASON! ^f1<<<")

cmd_reloadusers = [
	exec "scripts/UserList.cfg"
	pm $arg1 ( format "User List has been ^f3updated ^f7successful. The new user(s) will be ^f4applied ^f7now." )
]

registercommand "reloadusers" cmd_reloadusers 3 "" "reloadusers ^f3That command would reload all registered users of user system."
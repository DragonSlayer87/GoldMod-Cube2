// send a message to irc and server log (not guaranteed that admins will see the message)
// made by /BudSpencer (2016)

enabled = 1

cmd_callops = [
    if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
    pm $arg1 (format "^f1>>> ^f4Thank you for your ^f2message^f4! Hopefully an ^f2admin ^f4will check this out soon. ^f1<<<")
    ircsay (format "^f1>>> ^f4Message(callops) from ^f2%1(%2)^f4: ^f2%3 ^f1<<<" (getname $arg1) $arg1 $arg2)
    log (format ">>> Message(callops) from %1(%2): %3 <<<" (getname $arg1) $arg1 $arg2)
    ]
]

registercommand "callops" cmd_callops 2 "s" "callops <message> ^f2Sends a message to IRC. Not guaranteed that channel-operators will see the message."
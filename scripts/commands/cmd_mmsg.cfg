// sends a master message to master-only players
// made by /BudSpencer (2016)

enabled = 1

cmd_mmsg = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
saytomaster (format "^f1>>> ^f4Message(master) from ^f2%1(%2)^f4: ^f4%3 ^f1<<<" (getname $arg1) $arg1 $arg2)
log (format ">>> Message(master) from %1(%2): %3 <<<" (getname $arg1) $arg1 $arg2)
    ]
]


registercommand "mmsg" cmd_mmsg 1 "s" "mmsg <message> ^f2This command sends a message to all masters on server."
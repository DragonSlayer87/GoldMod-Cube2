// show normal ban list
// made by /BudSpencer (2016)
// enabled-request by /BudSpencer (2016)

enabled = 1

cmd_banlist = [
	if ( = $enabled 0 ) [
		pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
		] [
		i = 0
		loopbans victim victimip expire actor actorip [
			i = (+ $i 1)
			pm $arg1 (format "^f1>>> ^f2%1. ^f4Name: ^f2%2 ^f4| ^f4(^f4IP-ADRESS: ^f2%3^f4) ^f4banned by ^f2%4 ^f4expired in ^f2%5^f4. ^f1<<<" $i $victim $victimip $actor (millistostr (- $expire $totalmillis)))	
	]
	if (= $i 0) [
		pm $arg1 (format "^f1>>> ^f4Are you sure, that somebody is currently ^f2banned^f4? I'm just asking, because it seems like, that ^f2nobody ^f4is still ^f2banned^f4. ^f1<<<")
		]
	]
]

registercommand "blist" cmd_banlist 2 "|b" "blist ^f1A command to show banlist of current server."

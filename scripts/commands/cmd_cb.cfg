// clears all (temporal) bans on server 
// made by /BudSpencer (2016)


enabled = 1

cmd_clearbans = [
	if ( = $enabled 0 ) [
	pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
	] [
	clearbans 
	pm $arg1 (format "^f1>>> ^f4You've ^f2cleared ^f4all (temporal) ^f2bans ^f4on server. ^f1<<<")
	]
]


registercommand "cb" cmd_clearbans 2 "" "clearbans ^f2This command clears all (temporal) bans on server."



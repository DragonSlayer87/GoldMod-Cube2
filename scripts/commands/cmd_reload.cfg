// reload all scripts on server - useful


cmd_reload = [

exec "scripts/GeoIPContSystemCore.cfg" // geoip core
exec "scripts/MultiLanguageCore.cfg" // multilanguage core
exec "scripts/stdlib.cfg"
exec "scripts/messages.cfg"
exec "scripts/permissions.cfg"
exec "scripts/db.cfg"

execdir "scripts/commands"
execdir "scripts/irccommands"
execdir "scripts/languages"


] 

registercommand "reload" cmd_reload 1 "" "reload ^f2This command reloads all scripts on server."
// this command changes mastermode to auth(-1)
// made by /BudSpencer (2016)
// enabled-request by /BudSpencer (2016)

enabled = 1

cmd_auth = [
	if ( = $enabled 0 ) [
		pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
	] [
	mastermode -1[
		say (format "^f1>>> ^f4The mastermode has ^f2changed ^f4to ^f2auth(-1)^f4. ^f1<<<")
		ircsay (format "^f1>>> ^f4The mastermode on %1 is ^f2auth(-1) ^f4now. ^f1<<<" $serverdesc)   
		log (format ">>> The mastermode on %1 is auth(-1) now. <<<" $serverdesc)		
			]
		]
]

registercommand "auth" cmd_auth 3 "" "auth ^f2This command changes mastermode to auth(-1)."
// auto demo record for every next round
// enabled-request by /BudSpencer (2016)

enabled = 1

cmd_autodemo = [
	if ( = $enabled 0 ) [
		pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
		] [
		if (!=s $arg2 "") [ 
			autodemo $arg2    					
	] 
	pm $arg1 (format "^f1>>> ^f4Autodemo function is ^f2%1 ^f4now. ^f1<<<" (? $autodemo "enabled" "disabled" ))
    ircsay (format "^f1>>> ^f4Autodemo function is ^f2%1 ^f4now. ^f1<<<" (? $autodemo "enabled" "disabled" ))
	log (format ">>> Autodemo function is %1 now. <<<" (? $autodemo "enabled" "disabled" ))
	]
]

registercommand "ado" cmd_autodemo 3 "b" "ado <1|0> ^f2This command enables/disables automatically recording demo for every next match." 

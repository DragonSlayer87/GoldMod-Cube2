// gets continent of specified player
// made by /BudSpencer ( 2016 )
// testing purpose


cmd_continent = [

if ( >= $arg2 128 ) [

	pm $arg1 ( format "^f7The continent of ^f3bots ^f7can't be detected^f7.")
	
	] [
	
	pm $arg1 ( format "^f7Continent of ^f3%1(%2)^f7: ^f4%3" ( getname $arg2 ) ( getcn $arg2 ) ( getcontinent $arg2 ) )
	
	]	
	
]

registercommand "continent" cmd_continent 2 "c" "continent <cn> ^f4This command gets continent of specified player and return it into an info string."
// sets mastermode to private(3)
// made by /BudSpencer (2016)

cmd_private = [

mastermode 3

say ( format "^f1>>> ^f4Mastermode is ^f2private(3) ^f4now. ^f1<<<" )
ircsay ( format "^f1>>> ^f4Mastermode on %1 ^f4is ^f2private(3) ^f4now. ^f1<<<" $serverdesc )   
log ( format ">>> Mastermode on %1 is private(3) now. <<<" $serverdesc )  
   
]



registercommand "private" cmd_private 3 "" "locked ^f2This command changes mastermode to private(3)." 

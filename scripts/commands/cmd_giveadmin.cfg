// give admin rights to specified player on server
// made by /BudSpencer (2016)


enabled = 1

cmd_giveadmin = [
if ( = $enabled 0 ) [
	pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
	] [
	if ( = $arg2 $arg1 ) [
	pm $arg1 (format "^f1>>> ^f4Your already ^f6admin^f4. ^f4You can't give your ^f2privileges ^f4to ^f2yourself^f4. ^f1<<<")
	] [
	if ( > $arg2 127 ) [
	pm $arg1 ( format "^f1>>> ^f4Oh, i think, a ^f2computer(bot) ^f4can't handle a ^f6admin ^f4privilege. ^f1<<<")
	] [
	setpriv $arg2 3[
		pm $arg2 (format "^f1>>> ^f4The player ^f2%1(%2) ^f4was nicely, and passed his ^f6admin ^f4privileges to you. ^f1<<< ^n^f1>>> ^f4Your privilege level has been ^f2raised ^f4to ^f6admin^f4. ^f1<<<" (getname $arg1) $arg1)
		pm $arg1 (format "^f1>>> ^f4You passed ^f6admin ^f4privileges to ^f2%1(%2)^f4. ^f1<<<"(getname $arg2) $arg2)
        say (format "^f1>>> ^f4The privilege level of ^f2%1(%2) ^f4has been ^f2raised ^f4to ^f6admin^f4. ^f1<<<" (getname $arg2) $arg2)
        ircsay (format "^f1>>> ^f4The privilege level of ^f2%1(%2) ^f4has been ^f2raised ^f4to ^f6admin^f4. ^f1<<<" (getname $arg2) $arg2)
		log (format ">>> The privilege level of %1(%2) has been raised to admin. <<<" (getname $arg2) $arg2)
				]
			]
		]
	]
]

registercommand "giveadmin" cmd_giveadmin 3 "c" "giveadmin <cn> ^f2That command transmits admin rights to any player on server."

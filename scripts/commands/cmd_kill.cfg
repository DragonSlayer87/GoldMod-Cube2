// kill player
// sense if somebody teamkills or flag teamkillers
// made by /budSpencer

suicide_message = ( format "Player ^f3%1(%2) ^f7has suicided Player ^f4%3(%4)^f7." ( getname $arg1 ) $arg1 ( getname $arg2 ) $arg2 )

cmd_kill = [
	suicide $arg2
	say $suicide_message
	ircsay $suicide_message
	log_info $suicide_message
]

// register our command
registercommand "kill" cmd_kill 2 "c" "kill <cn> ^f3That command kills(suicides) a specified player (using cn)."

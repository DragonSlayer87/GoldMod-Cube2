// sends a message to all "normal" (non-privileged) players
// made by /BudSpencer (2016)


enabled = 1

cmd_nmsg = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
	saytonormal (format "^f1>>> ^f7Normal Player Message from ^f1%1(%2)^f7: %3 ^f1<<<" (getname $arg1) $arg1 $arg2)
    log (format ">>> Message(normal) from %1(%2): %3 <<<" (getname $arg1) $arg1 $arg2)
	]
]


registercommand "nmsg" cmd_nmsg 1 "s" "nmsg <message> ^f2That little command sends a message to all 'normal' (non-privileged) players."
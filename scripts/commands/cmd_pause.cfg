// pauses (already resumed) game on server
// made by /BudSpencer (2016)
// is useful in duels/clanwars when the fucking enemy is afk :D



cmd_pause = [
	pause 1[
    say (format "^f1>>> ^f4The current game has been ^f2paused ^f4by ^f2%1(%2)^f4. ^f1<<<" (getname $arg1) $arg1)  
    ircsay (format "^f1>>> ^f4The current game has been ^f2paused ^f4by ^f2%1(%2)^f4. ^f1<<<" (getname $arg1) $arg1) 
    log (format ">>> The current game has been paused by %1(%2). <<<" (getname $arg1) $arg1) 
    ]
]

registercommand "pause" cmd_pause 2 "|b" "pause ^f2This command pauses current game on server."

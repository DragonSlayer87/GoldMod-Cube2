enabled = 0

cmd_np = [
actor = ( getname $arg1 )
actor_cn = ( getcn $arg1 )
vic_cn = ( getcn $arg2 )
vic = ( getname $arg2 )
if ( = $enabled 0 ) [
	pm $arg1 (format "^f1>>> ^f4You not have been ^f2teamkilled^f4. ^f1<<<")
	] [
	pm $arg1 (format "^f1>>> ^f4You have ^f2forgiven ^f4the teamkill of ^f2%1(%2)^f4. ^f1<<<" $actor $actor_cn)
	pm $arg2 (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has ^f2forgiven ^f4your teamkill. ^f1<<<" $vic $vic_cn )
	]
]


// register our new command
// addhandler onteamkill tk_enable_command
// addhandler oncommand tk_disable_command
registercommand "np" cmd_np 1 "c" "np <cn-of-teamkiller> ^f2This command forgives a teamkill of another player."


// relinquish master rights
// command by /BudSpencer (2016)


enabled = 1

cmd_rqsmaster = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
	setmaster $arg1 0[
    pm $arg1 (format "^f1>>> ^f4You have ^f2dropped ^f4your ^f0master ^f4privileges. ^f1<<<")
    say (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has ^f2dropped ^f4his ^f0master ^f4privileges^f4. ^f1<<<" (getname $arg1) $arg1)
    ircsay (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has ^f2dropped ^f4his ^f0master ^f4privileges^f4. ^f1<<<" (getname $arg1) $arg1)
	log (format ">>> Player %1(%2) has dropped his master privileges. <<<" (getname $arg1) $arg1)
        ]   
    ]
]

registercommand "rqsm" cmd_rqsmaster 2 "" "rqsm ^f2That command relinquishs master privileges of yourself."



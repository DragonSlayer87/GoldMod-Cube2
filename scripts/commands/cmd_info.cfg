// shows system-informations and version ( EDIT: server hoster/administrator have to be changed )
// made by /BudSpencer (2016)

// main variables
time_zone = "UTC+01:00 ^f2Summertime: ^f4UTC+02:00"
enabled = 1

cmd_info = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
pm $arg1 (format "^f1>>> ^f2Server Operating System: ^f4GoldMod v4.7.5 - Collect Version ^f1<<<")
pm $arg1 (format "^f1>>> ^f2Server Release Date: ^f405/27/2016 23:10:11 ^f1<<<")
pm $arg1 (format "^f1>>> ^f2Current Server Time: ^f4%1 | ^f2Time Zone: ^f4%2 ^f1<<<" (systimef "%c") $time_zone )
pm $arg1 (format "^f1>>> ^f2Platform(Host-OS): ^f4Windows 7/x86 ^f1<<<")
pm $arg1 (format "^f1>>> ^f2Server Administrator/Hoster: ^f4/BudSpencer ^f4- ^f2IRC: ^f3#^f4buds-servers , ^f3#^f4C2T , ^f3#^f4sauercom and ^f3#^f4novi ^f1<<<")
    ]
]



registercommand "info" cmd_info 1 "" "info ^f2That command shows OS-Version of current server and some other facts."

  
  

// shows system-informations and version ( EDIT: server hoster/administrator and servercountry have to be changed in server-init.cfg )
// made by /BudSpencer (2016)

// main variables
defaultvalue "serverowner" "Owner"
defaultvalue "servercountry" "Country"
defaultvalue "serverversion" "Server-Version"

cmd_info = [

pm $arg1 (format "^f7Server ^f3Information: ^f4%1" $serverversion )
pm $arg1 (format "^f7Server ^f3Location: ^f4%1" $servercountry )
pm $arg1 (format "^f7Server ^f3Owner(s): ^f4%1" $serverowner )

]



registercommand "info" cmd_info 1 "" "info ^f3That command shows OS-Version of current server and some other facts."

  
  

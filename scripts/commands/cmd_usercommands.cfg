defaultvalue "user_db" "default"
defaultvalue "user_table" "users"


cmd_adduser = [
		db_init $user_db
		ip_ = ( ip2int ( getip $arg2 ) )
		username_ = $arg3
		privilege_ = $arg4
		enabled_ = $arg5
		password_ = $arg6
		db__uid = ( db_get_dbuid $user_db )
		res = ""
	
	cases ( db_get_engine $user_db ) "sqlite3" [
		sqlite3_query $db__uid "BEGIN TRANSACTION"
		sqlite3_pquery $db__uid "INSERT OR REPLACE INTO `:0` (ip, username, privilege, enabled, password) VALUES (:1, ':2', :3, :4, ':5')" $user_table $ip_ $username_ $privilege_ $enabled_ $password_
		res = ( sqlite3_query $db__uid "COMMIT" )
	] "mysql" [ 
		res = ( mysql_pquery $db__uid "INSERT INTO `:0` (ip, username, privilege, enabled, password) VALUES (:1, ':2', :3, :4, ':5')" $user_table $ip_ $username_ $privilege_ $enabled_ $password_ )
	] () [
		res = -1
	]
	if ( = $res -1 ) [ pm $arg1 ( format "Failed to add user ^f3%1 ^f7to ^f4database^f7." $username_ ) ; log_error ( format "Failed to delete user '%1' from database." $username_ ) ] [ pm $arg1 ( format "Successfully added ^f3user ^f7with username ^f4%1^f7." $username_ ) ; log_info ( format "User '%1' has been added to database." $username_ ) ]
]

cmd_deluser = [
	db_init $user_db
	username___ = $arg2
	query__ = "DELETE FROM :0 WHERE username LIKE ':1'"
	db__uid = ( db_get_dbuid $user_db )
	
	cases ( db_get_engine $user_db ) "sqlite3" [
			qh = ( sqlite3_pquery $db__uid $query__ $user_table $username___ )
		] "mysql" [ 
			qh = ( mysql_pquery $db__uid $query__ $user_table $username___ )
		] () [
			qh = -1
		]
			db_finalize $qh $user_db 
		if ( = $res -1 ) [ pm $arg1 ( format "The username ^f3%1 ^f7doesn't exist in ^f4database^f7." $username___ ) ; log_error ( format "Failed to remove user '%1' from database." $username___ ) ] [ pm $arg1 ( format "Successfully removed user ^f3%1 ^f7from ^f4database^f7." $username___ ) ; log_info ( format "Successfully removed user '%1' from database." $username___ ) ]
]		

cmd_claim = [
	db_init $user_db
	__query__ = "SELECT ip, username, privilege, enabled, password FROM :0 WHERE ip LIKE :1"
	db__uid = ( db_get_dbuid $user_db )
	res = ""
	
	cases ( db_get_engine $user_db ) "sqlite3" [
			qh = ( sqlite3_pquery $db__uid $__query__ $user_table ( ip2int ( getip $arg1 ) ) )
		] "mysql" [ 
			qh = ( mysql_pquery $db__uid $__query__ $user_table ( ip2int ( getip $arg1 ) ) )
		] () [
			qh = -1
		]
			res = ( db_getrow $qh $user_db )
			db_finalize $qh $user_db 
			
		ip_ = ( int2ip ( at $res 0 ) )
		
		if ( !=s $res "" ) [
			if ( =s $arg2 ( at $res 4 ) ) [
				if ( !=s ( at $res 3 ) "0" ) [
					if ( =s ( at $res 2 ) "2" ) [
						setpriv $arg1 2 
						say ( format "Player ^f3%1(%2) ^f7claimed local master as ^f4'%3'^f7." ( getname $arg1 ) $arg1 ( at $res 1 ) )
					] [
					if ( =s ( at $res 2 ) "3" ) [
						setpriv $arg1 3
						say ( format "Player ^f3%1(%2) ^f7claimed local admin as ^f4'%3'^f7." ( getname $arg1 ) $arg1 ( at $res 1 ) )
					]
				]
			] [
		pm $arg1 ( format "You can't claim ^f3privileges ^f7here because your account is ^f4disabled^f7." )
		]
	] [
		pm $arg1 ( format "You need to ^f3type ^f7a valid ^f4password^f7. Try again!" )
		]
	] [ 
	pm $arg1 ( format "You can't claim any ^f3privileges ^f7here because you're not ^f4registered^f7." )
	]
]


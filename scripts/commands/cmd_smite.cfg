// smite player
// modified by /BudSpencer (2016)
// almost same as 'kill' (only other name) :D

enabled = 1

cmd_smite = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
         suicide $arg2[
         say (format "^f1>>> ^f4Player ^f2%1 ^f4has been ^f2suicided^f4. ^f1<<<" (getname $arg2))
         ircsay (format "^f1>>> ^f4Player ^f2%1 ^f4has been ^f2suicided^f4. ^f1<<<" (getname $arg2))
            ]
         ]
]

registercommand "smite" cmd_smite 2 "c" "smite <cn> ^f2This command smites(suicides) a specified player on server."

// display current server motd
// made by /BudSpencer (2016)

motd = $servermotd
enabled = 1

cmd_motd = [ 
if ( = $enabled 0 ) [
pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
] [
if ( =s $motd "Message of the Day" ) [
pm $arg1 (format "^f1>>> ^f4That server has no ^f2server-message^f4. ^f1<<<")
] [
pm $arg1 (format "%1" $servermotd)
		]
	]
]

registercommand "motd" cmd_motd 1 "" "motd ^f2That command shows the current server-motd (Message of the day)." 
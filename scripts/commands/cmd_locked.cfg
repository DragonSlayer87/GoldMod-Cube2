// sets mastermode to locked(2)
// made by /BudSpencer (2016)

cmd_locked = [

mastermode 2[

say (format "^f1>>> ^f4Mastermode is ^f2locked(2) ^f4now. ^f1<<<")
ircsay (format "^f1>>> ^f4The mastermode on %1 ^f4is ^f2locked(2) ^f4now. ^f1<<<" $serverdesc)   
log (format ">>> The mastermode on %1 is locked(2) now. <<<" $serverdesc)  
   ]
]



registercommand "locked" cmd_locked 2 "" "locked ^f2This command changes mastermode to locked(2)." 

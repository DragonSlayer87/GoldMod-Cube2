// global ban a specified player on server
// made by /BudSpencer (2016)


enabled = 1
ip = (getip $arg2)

cmd_gban = [
	if ( = $enabled 0 ) [
		pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
		] [
	if ( = $arg2 $arg1 ) [
		pm $arg1 (format "^f1>>> ^f4You can't global ban ^f2yourself^f4. ^f1<<<")
		] [
		if ( > $arg2 127 ) [
		pm $arg1 (format "^f1>>> ^f4You can't global-ban a ^f2bot^f4. ^f1<<<")
		] [
		if ( = $arg2 -1 ) [
		pm $arg1 (format "^f1>>> ^f4Sorry, this isn't a valid ^f2IP-Adress/Client Number. ^f1<<<")
		] [
		gban $ip
		pm $arg1 (format "^f1>>> ^f4Successfully added IP-Adress ^f2'%1' ^f4to ^f2Global Bans^f4. ^f1<<<")
				]
			]
		]
	]
]


registercommand "gban" cmd_gban 3 "c" "gban <cn> ^f2This command global bans a specified player."
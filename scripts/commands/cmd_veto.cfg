// sets mastermode to veto(1)
// made by /BudSpencer (2016)

cmd_veto = [

mastermode 1[

say (format "^f1>>> ^f4Mastermode is ^f2veto(1) ^f4now. ^f1<<<")
ircsay (format "^f1>>> ^f4Mastermode on %1 ^f4is ^f2veto(1) ^f4now. ^f1<<<" $serverdesc)   
log (format ">>> The mastermode on %1 is veto(1) now. <<<" $serverdesc)    
   ]
]



registercommand "veto" cmd_veto 2 "" "veto ^f2This command changes mastermode to veto(1)." 

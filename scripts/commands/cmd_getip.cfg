// get player's IP-Adress
// modified by /BudSpencer (2016)

enabled = 1

cmd_getip = [
if ( = $enabled 0 ) [
	pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
	] [
	ip = (getip $arg2)
	pm $arg1 (format "^f1>>> ^f2Player ^f2%1(%2) ^f4- with ^f2IP-Adress ^f4'%3' ^f4is connected from ^f2'%4'^f4. ^f1<<<" (getname $arg2) $arg2 $ip (getcountry $ip))
	]
]

registercommand "getip" cmd_getip 2 "c" "getip <cn> ^f2This command show's IP-Adress for specified player."

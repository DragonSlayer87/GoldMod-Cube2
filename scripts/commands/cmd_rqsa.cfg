// relinquish admin rights of current player
// command by /BudSpencer (2016)


enabled = 1

cmd_rqsadmin = [
if ( = $enabled 0 ) [
    pm $arg1 ( format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<" )
    ] [
	setmaster $arg1 0
    pm $arg1 (format "^f1>>> ^f4You have ^f2dropped ^f4your ^f6admin ^f4privileges. ^f1<<<" )
    pm $arg2 (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has ^f2dropped ^f4his ^f6admin ^f4privileges. ^f1<<<" ( getname $arg1 ) $arg1 )
    ircsay (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has ^f2dropped ^f4his ^f6admin ^f4privileges. ^f1<<<" ( getname $arg1 ) $arg1 )
	log (format ">>> Player %1(%2) has dropped his admin privileges. <<<" ( getname $arg1 ) $arg1 )
	]
]


registercommand "rqsa" cmd_rqsadmin 3 "|i" "rqsa (<1>) ^f2That command relinquishs admin privileges of yourself."

// list number of players, which is connected currently.
// made by /BudSpencer (2016) 
// based on irccmd_who.cfg
// maybe a bit useful when you can't calculate :D

enabled = 1

cmd_hmc = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
	if (> (numclients) 0) [
		all = (allplayers)         
		pcount = (format "^f1>>> ^f4On %1 ^f4are currently ^f2%2/%3 ^f4players connected. ^f1<<<" $serverdesc (numclients) $maxclients)
		]
	] 		                                                           	
]

registercommand "hmc" cmd_hmc 2 "" "hmc ^f2This command show's how much players are connected currently." 
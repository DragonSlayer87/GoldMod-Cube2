// spectate/unspectate (any) player on server
// modified by /Budpencer (2016) 


enabled = 1

cmd_spec = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
		spectator $arg2 $arg3[
			[
			pm $arg3 (format "^f1>>> ^f4You have been %1 ^f1<<<" (? $arg2 "^f2spectated^f4." "^f2unspectated^f4." ))
			say (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has been %3 ^f1<<<" (getname $arg1) $arg1 (? $arg2 "^f2spectated^f4." "^f2unspectated^f4." ))
			ircsay (format "^f1>>> ^f4Player ^f2%1(%2) ^f4has been %3 ^f1<<<" (getname $arg1) $arg1 (? $arg2 "^f2spectated^f4." "^f2unspectated^f4." ))
			log (format ">>> Player %1(%2) has been %3 <<<" (getname $arg1) $arg1 (? $arg2 "^spectated." "unspectated." ))
						]
				]
		]
]

registercommand "spec" cmd_spec 2 "ic" "spec <1|0> <cn> ^f2A little command to spectate/unspectate a specified player on server."

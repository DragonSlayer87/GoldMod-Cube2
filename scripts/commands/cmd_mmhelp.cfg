// mastermode list for help purpose
// made by /BudSpencer (2016)
// only for idiotas :D


enabled = 1

cmd_mmhelp = [
if ( = $enabled 0 ) [
    pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
    ] [
// output in console 
pm $arg1 (format "^f4-------------- ^f1MASTERMODE HELP ^f4--------------") 
pm $arg1 (format "^f1>>> ^f4The Mastermode ^f2'0' ^f4is ^f2'open'^f4. ^f1<<<")
pm $arg1 (format "^f1>>> ^f4The Mastermode ^f2'1' ^f4is ^f2'veto'^f4. ^f1<<<")
pm $arg1 (format "^f1>>> ^f4The Mastermode ^f2'2' ^f4is ^f2'locked'^f4. ^f1<<<")
pm $arg1 (format "^f1>>> ^f4The Mastermode ^f2'3' ^f4is ^f2'private'^f4. -> command for admins ^f1<<<")
pm $arg1 (format "^f1>>> ^f4The Mastermode ^f2'-1' ^f4is ^f2'auth'^f4. -> command for admins ^f1<<<")
    ]
] 



registercommand "mmhelp" cmd_mmhelp 1 "" "mmhelp ^f2That command shows a help-database specifically for mastermodes." 


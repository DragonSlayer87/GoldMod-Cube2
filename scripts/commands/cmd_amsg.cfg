// sends a admin message to master-only players
// made by /BudSpencer (2016)
// enabled-request by /BudSpencer (2016)

enabled = 1

cmd_amsg = [
	if ( = $enabled 0 ) [
		pm $arg1 (format "^f1>>> ^f4This command is ^f2DISABLED^f4! ^f1<<<")
	] [
    saytoadmin (format "^f1>>> ^f4Message(admin) from ^f2%1(%2)^f4: ^f2%3 ^f1<<<" (getname $arg1) $arg1 $arg2)
    log (format ">>> Message(admin) from %1(%2): %3 <<<" (getname $arg1) $arg1 $arg2)
	]
]


registercommand "amsg" cmd_amsg 1 "s" "amsg <message> ^f2That command sends a message to all admins on server."